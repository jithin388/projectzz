{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2><i style="font-family:times new roman ;color:white">ToDo</i></h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token%}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Taskname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter your date">
                </div>
                <div class="form-group">
                    <input type="submit"class="btn btn-success" >  
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
               
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b> {{i.priority}}
                        <br>
                        {{i.date}}
                    </b></p>
                    <a class="btn btn-danger" href=" {% url 'todoapp:delete' i.id %}">Done</a><br>
                    <a class="btn btn-success" href=" {% url 'todoapp:update' i.id %}">update</a>
               
            </div>
            <br>
            {% endfor %} 
        </div>
    </div>
</div>                                             

{% endblock %}
