            {% extends 'base.html' %}

            {% block content %}

            <div class="shadow card">
            
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b> {{task.priority}}
                        <br>
                        {{task.date}}
                    </b></p>
                    <a class="btn btn-danger" href=" {% url 'todoapp:delete' task.id %}">Done</a><br>
                    <a class="btn btn-success" href=" {% url 'todoapp:update' task.id %}">update</a>
            
            </div>
            {% endblock %}
